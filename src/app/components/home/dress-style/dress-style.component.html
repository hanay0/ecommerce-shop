<section class="categories">
    <div class="container-fluid">
        <div *ngIf="homeCategories" class="categories-wrapper">
            <div
             *ngFor="let category of homeCategories"
             class="categoy-card position-relative"
             style="background-image: url({{category.banner}})"
             >
             <span id="category-name">{{category.name}}</span>
            </div>
        </div>
    </div>
</section>
